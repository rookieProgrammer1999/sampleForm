<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <form id="form" action="#">
        Username <br>
        <input type="text" class="input" name="" placeholder="Username" id="username"> <br> Email <br>
        <input type="email" class="input" name="" id="email" placeholder="Email"> <br> Password <br>
        <input type="password" class="input" name="" id="password" placeholder="Password"> <br> Confirm Password <br>
        <input type="password" class="input" name="" id="confirmPassword" placeholder="Confirm Password"> <br> Number <br>
        <input type="number" class="input" name="" id="number" placeholder="Number"> <br> Gender <br>
        <input type="radio" name="gender" id="Male">Male <input type="radio" name="gender" id="Female">Female <br>
        <input type="checkbox" name="terms" id="TnC"> I agree to <a href="">terms and condtitions</a><br>
        <input type="submit" id="btn" value="Register">
        <!-- <input type="reset" value="reset"> -->
    </form>
    <script src="./script.js"></script>
</body>

</html>
